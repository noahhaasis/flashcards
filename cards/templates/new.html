{% extends "base.html" %}

{% block content %}
<div id="container">
  <div id="new-review-nav">
    <a
      id="tab-new"
      class="nav-selected"
      href="javascript: void(0)"
    >
      New
    </a>
    <a
      id="tab-review"
      class="nav-not-selected"
      href="/cards/review"
    >
      Review
    </a>
  </div>

  {% include "card.html" %}

  <form id="stack-buttons-form">
    {% csrf_token %}
    <input
      id="button-learn"
      type="submit"
      class="button"
      hx-post="/cards/{{card.id}}/learn"
      hx-target="#container"
      hx-swap="outerHTML"
      value="Learn"
      ></input>
    <a id="button-next" href="/cards/new" class="button">>></a>
  </form>
</div>
{% endblock %}
